<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product</title>
</head>
<body>
<div>
    <a th:href="@{'/products/create'}">tạo</a>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Tên tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Thao tác</th>
        </tr>
        <tr th:each="item : ${products}">
            <td th:text="${item.getId()}"></td>
            <td th:text="${item.getTitle()}"></td>
            <td th:text="${item.getDescription()}"></td>
            <td th:text="${item.getPrice()}"></td>
            <td>
<!--                <a th:href="@{/products/{categoryID}(categoryID=${item.id})}">show products</a>-->
                <a th:href="@{/products/delete/{productID}(productID=${item.id})}">Xóa</a>
                <a>Sửa</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
